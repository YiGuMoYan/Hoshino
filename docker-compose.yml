version: "3.8"

services:
  hoshino:
    build: .
    container_name: hoshino
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data # Persistent Data (DBs)
      - ./media:/media # Media library source

      - ./app:/app/app # Live code (Hot reload)
    environment:
      - TZ=Asia/Shanghai
      - HOSHINO_DATA_DIR=/app/data
    restart: unless-stopped
    depends_on:
      - qbittorrent

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent/config:/config # Config persistence
      - ./media:/media # Shared media library (Downloads go here)
    ports:
      - "8080:8080" # Web UI
      - "16881:6881"
      - "16881:6881/udp"
    restart: unless-stopped
